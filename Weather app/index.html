<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="weather">
        <div class="search">
            <input type="text" placeholder="enter your city name">
            <button><img src="./images/search.png" alt="Search Icon"></button>
        </div>
        <div class="result">
            <div class="details">
                <img src="./images/clouds.png" alt="Temperature Icon">
                <div class="temp">
                    <h1 class="temp-value">27°C</h1>
                    <h2 class="city">New York</h2>
                </div>
            </div>
            <div class="info">
                <div class="humidity">
                    <img src="./images/humidity.png" alt="Humidity-icon">
                    <p>Humidity</p>
                    <p class="humidity-value">48%</p>
                </div>
                <div class="fahrenheit">
                    <h1>32°F</h1>
                    <p>Temp in °F</p>
                </div>
                <div class="wind">
                    <img src="./images/wind.png" alt="Wind-Icon">
                    <p>Wind Speed</p>
                    <p class="wind-value">10.29 km/h</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"> </script>
</body>

</html>
