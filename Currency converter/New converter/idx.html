
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #00C9FF 0%, #92FE9D 100%);
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .container h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .amount {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .amount p,
        .from p,
        .to p {
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 0.5rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 1.1rem;
            border: 2px solid #eee;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #00C9FF;
            box-shadow: 0 0 8px rgba(0, 201, 255, 0.2);
        }

        .dropdown {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 2rem;
            text-align: left;
        }

        .dropdown .from,
        .dropdown .to {
            flex: 1;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #eee;
            border-radius: 10px;
            background-color: #fff;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: #00C9FF;
        }

        .converted {
            font-size: 1.5rem;
            font-weight: bold;
            color: #058f4a;
            margin-top: 1rem;
            min-height: 2rem;
        }

        .result {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        #calculate {
            width: 100%;
            padding: 15px;
            border: none;
            outline: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #00C9FF 0%, #92FE9D 100%);

            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #calculate:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 201, 255, 0.3);
        }

        #calculate:active {
            transform: translateY(-1px);
        }

        .converted {
            font-size: 1.5rem;
            font-weight: bold;
            color: #058f4a;
            margin: 0;
            min-height: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Currency converter</h2>
        <div class="amount">
            <p>Enter amount</p>
            <input type="number" id="input">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="selectCont">
                    <select name="" id="from">
                        <option value="PKR" id="optionFrom"></option>
                    </select>
                </div>
            </div>
            <div class="to">
                <p>To</p>
                <div class="selectCont">
                    <select name="" id="to">
                        <option value="PKR"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="result">
            <button id="calculate" type="button">Calculate</button>
            <p class="converted"></p>
        </div>
    </div>
    <script>
        const fromSelect = document.querySelector("#from");
        const toSelect = document.querySelector("#to");
        const getBtn = document.querySelector("#calculate");
        const amountInput = document.querySelector("#input");
        const resultMsg = document.querySelector(".converted");
        const fromOption = document.querySelector("#optionFrom");
        const currencyRatesArray = [
            { currencyCode: "PKR", pkrRate: 1.00 },
            { currencyCode: "USD", pkrRate: 281.87 },
            { currencyCode: "EUR", pkrRate: 326.31 },
            { currencyCode: "GBP", pkrRate: 371.35 },
            { currencyCode: "SAR", pkrRate: 75.17 },
            { currencyCode: "AED", pkrRate: 76.75 },
            { currencyCode: "CNY", pkrRate: 39.81 },
            { currencyCode: "CAD", pkrRate: 200.17 },
            { currencyCode: "AUD", pkrRate: 183.12 },
            { currencyCode: "TRY", pkrRate: 6.64 },
            { currencyCode: "JPY", pkrRate: 1.80 },
            { currencyCode: "MYR", pkrRate: 68.16 },
            { currencyCode: "QAR", pkrRate: 77.44 },
            { currencyCode: "OMR", pkrRate: 732.83 },
            { currencyCode: "KWD", pkrRate: 918.06 },
            { currencyCode: "BHD", pkrRate: 749.65 },
            { currencyCode: "THB", pkrRate: 7.74 },
            { currencyCode: "INR", pkrRate: 3.16 },
            { currencyCode: "AFN", pkrRate: 3.99 },
            { currencyCode: "IRR", pkrRate: 0.0067 },
            { currencyCode: "SGD", pkrRate: 217.09 },
            { currencyCode: "CHF", pkrRate: 349.65 },
            { currencyCode: "NZD", pkrRate: 160.03 },
            { currencyCode: "RUB", pkrRate: 3.58 },
            { currencyCode: "KRW", pkrRate: 0.19 },
            { currencyCode: "SEK", pkrRate: 29.60 }
        ];

        function selectOptions() {
            fromSelect.innerHTML = "";
            toSelect.innerHTML = "";
            currencyRatesArray.forEach(currencyObj => {
                const newFromSelect = document.createElement("option");
                const newToSelect = document.createElement("option");
                newFromSelect.value = currencyObj.currencyCode;
                newFromSelect.innerText = currencyObj.currencyCode;
                newToSelect.value = currencyObj.currencyCode;
                newToSelect.innerText = currencyObj.currencyCode;

                fromSelect.appendChild(newFromSelect);
                toSelect.appendChild(newToSelect);

            });
        }
        function converter() {
            let amount = amountInput.value;
            const fromCurrencyCode = fromSelect.value;
            const toCurrencyCode = toSelect.value;

            if (amount === "" || amount <= 0) {
                amount = 1;
                amountInput.value = 1;
            }

            const fromRateObject = currencyRatesArray.find(rateObj =>
                rateObj.currencyCode === fromCurrencyCode
            );

            const toRateObject = currencyRatesArray.find(rateObj =>
                rateObj.currencyCode === toCurrencyCode
            );

            if (!fromRateObject || !toRateObject) {
                resultMsg.innerText = "Error: Could not find one or both currency rates.";
                return;
            }

            const rateFromPKR = fromRateObject.pkrRate;
            const rateToPKR = toRateObject.pkrRate;
            const finalRateMultiplier = rateFromPKR / rateToPKR;

            const finalAmount = (amount * finalRateMultiplier).toFixed(2);

            resultMsg.innerText = `${amount} ${fromCurrencyCode} = ${finalAmount} ${toCurrencyCode}`;
        }

        getBtn.addEventListener("click", converter);
        selectOptions();


    </script>
</body>

</html>
